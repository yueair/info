<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <title>amis demo</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <link rel="stylesheet" href="ang.css" />
    <link rel="stylesheet" href="helper.css" />
    <link rel="stylesheet" href="iconfont.css" />
    
    <style>
      html,
      body,
      .app-wrapper {
        position: relative;
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="root" class="app-wrapper"></div>
    <script src="sdk.js"></script>
    <script type="text/javascript">
      (function () {
        let amis = amisRequire('amis/embed');
        // 通过替换下面这个配置来生成不同页面
        let amisJSON = {
  "type": "page",
  "title": "",
  "body": [
  {
      "type": "tpl",
      "tpl": "入住信息登记",
      "inline": false,
      "style": {
        "textAlign": "center",
        "fontSize": "26",
        "marginBottom": "26"
      }
    },
    {
      "type": "form",
      "title":"",
      "messages": {
        "validateFailed": "内容输入错误，请检查",
        "fetchSuccess": "succeed",
        "fetchFailed": "error",
        "saveSuccess": "succ",
        "saveFailed": "err"
      },
      "body": [
        {
          "type": "radios",
          "label": "入住人数",
          "name": "num",
          "options": [
            {
              "label": "1",
              "value": 1
            },
            {
              "label": "2",
              "value": 2
            },
            {
              "label": "3",
              "value": 3
            },
            {
              "label": "4",
              "value": 4
            },
            {
              "label": "5",
              "value": 5
            }
          ],
          "required": true,
          "remark": null,
          "joinValues": true
        },
        {
          "type": "input-text",
          "name": "name1",
          "label": "姓名",
          "required": true,
          "autoComplete": false
        },
        {
          "type": "input-text",
          "label": "身份证号",
          "name": "id1",
          "required": true,
          "validations": {
            "isId": true
          }
        },
        {
          "type": "grid",
          "columns": [
            {
              "body": [
                {
                  "type": "input-image",
                  "label": "身份证正面",
                  "name": "image11",
                  "imageClassName": "r w-full",
                  "required": true,
                  "multiple": false,
                  "receiver": "https://a.gezier.com/index/index/up2",
                  "accept": ".jpeg, .jpg, .png, .gif",
                  "fixedSize": false,
                  "hideUploadButton": false,
                  "autoUpload": true,
                  "compress": true,
                  "compressOptions": {
                  }
                }
              ]
            },
            {
              "body": [
                {
                  "type": "input-image",
                  "label": "身份证反面",
                  "name": "image12",
                  "imageClassName": "r w-full",
                  "required": true,
                  "multiple": false,
                  "receiver": "https://a.gezier.com/index/index/up2",
                  "accept": ".jpeg, .jpg, .png, .gif",
                  "fixedSize": false,
                  "hideUploadButton": false,
                  "autoUpload": true,
                  "compress": true,
                  "compressOptions": {
                  }
                }
              ]
            }
          ]
        },
        
        {
          "type": "input-text",
          "name": "name2",
          "label": "姓名",
          "required": true,
          "autoComplete": false,
          "visibleOn": "${num>1}",
          "clearValueOnHidden": true
        },
        {
          "type": "input-text",
          "label": "身份证号",
          "name": "id2",
          "required": true,
          "validations": {
            "isId": true
          },
          "visibleOn": "${num>1}",
          "clearValueOnHidden": true
        }
      ],
      "api": "https://a.gezier.com/index/index/msg"
    }
  ]
};
        let amisScoped = amis.embed('#root', amisJSON);
      })();
    </script>
  </body>
</html>
